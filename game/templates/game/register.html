{% extends "game/base.html" %}
{% block title %}Kayıt Ol - Tabu Oyunu{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Kayıt Ol</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Kayıt Ol</button>
        </form>
        <p class="mt-3 text-center">Zaten hesabın var mı? <a href="{% url 'login' %}">Giriş Yap</a></p>
    </div>
</div>
{% endblock %}
